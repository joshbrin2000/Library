<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="popup-bg" id="popupBg">
            <div class="popup-content-bg">
                <div class="cancel-div">
                    <button type="button" onclick="closeForm()">X</button>
                </div>
                <div class="form-div">
                    <form action="/action_page.php" class="form-container">
                        <h1>New Book</h1>
                    
                        <div class="input-block">
                            <label for="book title"><b>Book Title</b></label>
                            <input type="text" placeholder="Enter Book Title" name="book title" required>
                        </div>
                    
                        <div class="input-block">
                            <label for="book author"><b>Book Author</b></label>
                            <input type="text" placeholder="Enter Book Author" name="book author" required>
                        </div>

                        <div class="input-block">
                            <label for="book pages"><b>Number of Pages</b></label>
                            <input type="text" placeholder="Enter Number of Pages" name="book pages" required>
                        </div>

                        <div class="input-block">
                            <label for="read"><b>Read or Not?</b></label>
                            <label for="read-yes">Yes</label>
                            <input type="radio" id="read-yes" name="read">
                            <label for="read-no">No</label>
                            <input type="radio" id="read-no" name="read">
                        </div>
                    
                        <div class="input-block-button">
                            <button type="submit" class="btn">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="header">
            <h1>My Library</h1>
            <button onclick="openForm()">New Book</button>
        </div>
        <div class="main">

        </div>
        <div class="footer">
            <h1>Bottom</h1>
        </div>
    </body>
</html>
